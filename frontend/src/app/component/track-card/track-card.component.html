<ion-card class="track-card" [style.backgroundImage]="'url(' + image + ')'" (click)="onClick()">
    <div class="overlay">
        <ion-badge class="level">{{ level }}</ion-badge>
        <div class="info">
            <h2>{{ title }}</h2>
            <div class="details">
                <ion-icon name="mic-outline" *ngIf="guided === 'Guided'"></ion-icon>
                <ion-icon name="mic-off-outline" *ngIf="guided !== 'Guided'"></ion-icon>
                <span>{{ guided }}</span>
                <ion-icon name="time-outline"></ion-icon>
                <span>{{ duration }}</span>
            </div>
        </div>
    </div>
</ion-card>
