<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<ion-content [fullscreen]="true" class="ion-padding" style="--background: #276877;">

    <div class="base">
        <div class="logo-container">
            <img src="assets/Logo.png" alt="Serenity Logo" class="logo">
            <h2 class="subtitle">Sign Up</h2>
        </div>

        <ion-button expand="block" fill="solid" class="social-button" (click)="redirectToApple()">
            <img src="assets/apple-logo.png" alt="Apple" class="social-icon"/>
            <span>Continue with Apple</span>
        </ion-button>

        <ion-button expand="block" fill="solid" class="social-button" (click)="redirectToGoogle()">
            <img src="assets/google-logo.png" alt="Google" class="social-icon"/>
            <span>Continue with Google</span>
        </ion-button>


        <div class="divider">
            <div class="line"></div>
            <div class="text">Or sign up with email</div>
            <div class="line"></div>
        </div>

        <div class="floating-input">
            <input type="text" id="name" [(ngModel)]="name" required/>
            <label for="name">Name</label>
        </div>

        <div class="floating-input">
            <input type="email" id="email" [(ngModel)]="email" required/>
            <label for="email">Email</label>
        </div>

        <div class="floating-input">
            <input
                    [type]="showPassword ? 'text' : 'password'"
                    id="password"
                    [(ngModel)]="password"
                    required
            />
            <label for="password">Password</label>
            <ion-icon
                    [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"
                    class="password-icon"
                    (click)="togglePassword()"
            ></ion-icon>
        </div>


        <ion-button expand="block" class="create-account" (click)="onRegister()">Create account</ion-button>

        <div class="signin-link">
            <p>Already have an account? <a routerLink="/login">Sign In</a></p>
        </div>
    </div>
</ion-content>
