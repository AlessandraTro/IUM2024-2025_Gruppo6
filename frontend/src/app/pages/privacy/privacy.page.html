<app-header-impostazioni [subtitle]="'Privacy'"></app-header-impostazioni>

<ion-content class="ion-padding">

    <ion-item lines="none" class="toggle-item">
        <ion-label>Ricordami</ion-label>
        <ion-toggle [(ngModel)]="ricordami" (ionChange)="toggleRicordami()" slot="end"></ion-toggle>
    </ion-item>

    <ion-item lines="none" class="password-item">
        <ion-label position="stacked">Password attuale</ion-label>
        <ion-input
                [type]="showPassword ? 'text' : 'password'"
                [(ngModel)]="password"
                readonly="true">
        </ion-input>
        <ion-icon
                name="{{ showPassword ? 'eye-off-outline' : 'eye-outline' }}"
                class="eye-icon"
                (click)="togglePassword()">
        </ion-icon>
    </ion-item>


    <ion-button expand="block" class="change-password-btn" (click)="cambiaPassword()">
        Cambia password
    </ion-button>

</ion-content>
